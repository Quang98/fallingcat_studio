<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FallingCat Games</title>
<style>
:root{
  --bg-main:#0f1115;
  --bg-panel:#181b21;
  --bg-card:#1f232b;
  --accent:#ff6a00;
  --text-main:#ffffff;
  --text-sub:#a0a0a0;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,Arial,sans-serif;}
body{display:flex;height:100vh;background:var(--bg-main);color:var(--text-main);}
.sidebar{width:220px;background:var(--bg-panel);padding:20px;display:flex;flex-direction:column;}
.logo{font-size:22px;font-weight:bold;margin-bottom:30px;color:var(--accent);}
.menu a{display:block;color:var(--text-main);text-decoration:none;padding:12px 10px;border-radius:8px;margin-bottom:6px;font-size:15px;}
.menu a:hover{background:var(--bg-card);}
.main{flex:1;padding:24px;overflow-y:auto;}
.topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:24px;}
.topbar h1{font-size:24px;}
.search{background:var(--bg-card);border:none;padding:10px 14px;border-radius:10px;color:white;width:220px;}
.game-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:20px;}
.game-card{background:var(--bg-card);border-radius:14px;overflow:hidden;cursor:pointer;transition:transform .2s ease,box-shadow .2s ease;}
.game-card:hover{transform:translateY(-6px);box-shadow:0 10px 30px rgba(0,0,0,0.5);}
.game-card img{width:100%;height:140px;object-fit:cover;background:#000;}
.game-info{padding:14px;}
.game-info h3{font-size:16px;margin-bottom:4px;}
.game-info p{font-size:13px;color:var(--text-sub);}
@media(max-width:768px){.sidebar{display:none;}}
</style>
</head>
<body>

<aside class="sidebar">
  <div class="logo">üéÆ FallingCat</div>
  <nav class="menu">
    <a href="#">üè† Trang ch·ªß</a>
    <a href="#">üî• Ph·ªï bi·∫øn</a>
    <a href="#">üÜï Game m·ªõi</a>
    <a href="#">üéØ H√†nh ƒë·ªông</a>
    <a href="#">üß© Puzzle</a>
  </nav>
</aside>

<main class="main">
  <div class="topbar">
    <h1>Game n·ªïi b·∫≠t</h1>
    <input class="search" placeholder="T√¨m game..." oninput="filterGames(this.value)">
  </div>

  <div class="game-grid" id="gameGrid"></div>
</main>

<script>
let games = [];

async function loadGames(){
  const res = await fetch('games.json');
  games = await res.json();
  displayGames(games);
}

function displayGames(list){
  const container = document.getElementById('gameGrid');
  container.innerHTML = '';
  list.forEach(g=>{
    const card = document.createElement('div');
    card.className = 'game-card';
    card.onclick = ()=>{window.location.href='play.html?id='+g.id;}
    card.innerHTML = `<img src="${g.thumbnail}" alt="${g.name}">
      <div class="game-info"><h3>${g.name}</h3><p>${g.category}</p></div>`;
    container.appendChild(card);
  });
}

function filterGames(keyword){
  const filtered = games.filter(g=>g.name.toLowerCase().includes(keyword.toLowerCase()));
  displayGames(filtered);
}

loadGames();
</script>
</body>
</html>
